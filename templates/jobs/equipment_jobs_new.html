{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block body_block %}
<h3 class="display-5">Connect equipment to jobs</h3>

<br />
<p class="blockquote-footer">Hello {{user.username}}</p>

<form method="POST" class="post-form">
    {% csrf_token %}
    <div class="form-row row">
        <div class="form-group col-md-4 mb-0 col"> {{ form.jobidnew | as_crispy_field }} </div>
        <div class="form-group col-md-4 mb-0 col"> {{ form.assetnew| as_crispy_field }} </div>
        <div class="form-group col-md-4 mb-0 col"> {{ form.battery | as_crispy_field }} </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-outline-dark" href="{% url 'equipment_jobs' %}">Cancel</a>
</form>

{% endblock %}
