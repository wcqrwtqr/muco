{% extends 'base.html' %}

{% block body_block %}

{% if user.is_authenticated %}
<div class="container">
  <h2 class="display-5">Hi {{user.username}}</h2>
  <p>This is the about page</p>
  <p>You are all set to go </p>
  <p>Feel free to view all the company data</p>
  <a href="{%url 'logout'%}" class="btn btn-outline-dark">LOG OUT</a>
</div>
{% else %}
<p>Try to join us</p>
<a href="{%url 'login'%}" class="btn btn-outline-dark">LOGIN</a>
{% endif %}

{% endblock %}
